<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <span class="page-title"> Book list </span>
      <div class="container">
        <div class="dropdown">
          <button class="btn btn--action dropdown-toggle" data-bs-toggle="dropdown">
            Sort by...
          </button>
          <ul class="dropdown-menu">
            <li><p class="dropdown-item" (click)="onSortBy('title')">Sort by title</p></li>
            <li><p class="dropdown-item" (click)="onSortBy('votes')">Top voted books</p></li>
          </ul>
        </div>
        <!--<div class="row list-customization d-flex flex-row justify-content-start">-->
        <!--<button class="col-2 btn btn&#45;&#45;action" (click)="onSortBy('title')">Sort by title</button>-->
        <!--<button class="col-2 btn btn&#45;&#45;action" (click)="onSortBy('votes')">Sort by votes</button>-->
        <!--</div>-->
      </div>
      <ul class="list-group">
        <app-book *ngFor="let book of books"
                  [bookName]="book.title"
                  [id]="book.id">
        </app-book>
      </ul>
    </div>
  </div>
</div>
